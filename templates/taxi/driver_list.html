{% extends "base.html" %}

{% block content %}
<h1>Drivers</h1>
<table>
  <tr>
    <th>Username</th>
    <th>License Number</th>
  </tr>
  {% for driver in object_list %}
  <tr>
    <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
    <td>{{ driver.license_number }}</td>
  </tr>
  {% endfor %}
</table>
{% include "includes/pagination.html" %}
{% endblock %}
